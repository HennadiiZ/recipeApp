
<div class="row" style="margin-top:20px;" >
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2> {{recipe.name}} </h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- <div class="btn-group open"> -->
        <div class="btn-group" appDropDown>
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle" 
            >Manage Recipe <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <!-- <li><a href="">add ingredients</a></li>
                <li><a href="">edit recipe</a></li>
                <li><a href="">delete recipe</a></li> -->
                <li><a >add ingredients</a></li>
                <li><a >edit recipe</a></li>
                <li><a >delete recipe</a></li>
            </ul>
        </div>
        <div class="another_button green"
        (click)="onAddToShoppingList()"
        ><a >add ingredients</a></div>
        <div class="another_button yellow"><a (click)="onEditRecipe()">edit recipe</a></div>
        <div class="another_button blue"><a >delete recipe</a></div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{ recipe.description }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <!-- <h4>ingredients</h4> -->
        <ul class="list-group">
            <li class="list-group-item"
            *ngFor="let ingredient of recipe.ingredients"
            >{{ ingredient.name }} : {{ ingredient.amount }}</li>
        </ul>
    </div>
</div>
