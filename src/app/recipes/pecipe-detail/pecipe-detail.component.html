
<div class="row" style="margin-top:20px;" >
    <div class="col-xs-12">
        <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h2> {{recipe.name}} </h2>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group">
            <button 
            type="button" 
            class="btn btn-primary dropdown-toggle" 
            >Manage Recipe</button>
            <ul class="dropdown-menu">
                <li><a href="">add ingredients</a></li>
                <li><a href="">edit recipe</a></li>
                <li><a href="">delete recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>{{ recipe.description }}</h4>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h4>ingredients</h4>
    </div>
</div>
