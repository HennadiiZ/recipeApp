<div class="row wrapper">
    <div class="col-xs-12">
        <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success">Save</button>
                    <button class="btn btn-danger">Cancel</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input formControlName="name" name="name" type="text" id="name" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="imagePath">imagePath url</label>
                        <input formControlName="imagePath" type="text" id="imagePath" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <img src="" class="img-responsive">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea formControlName="description" type="text" id="description" class="form-control" rows="4"></textarea>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 form-flex" FormArrayName="ingredients">   
                    <div class="row" 
                    *ngFor="let ingredientCtrl of recipeForm.get('ingredients').controls; let i = index" 
                    [formGroupName]="i">    
                        <div class="col-xs-8" >
                            <input formControlName="name" type="text"  class="form-control" >
                       </div>
                
                        <div class="col-xs-2" >
                            <input formControlName="amount" type="number"  class="form-control" >
                        </div>

                        <div class="col-xs-2">
                            <button  class="btn btn-danger" >Delete</button>
                       </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add ingredient</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
