
<div class="row">
    <div class="col-xs-12">
        <form >
            <div class="row">
                <div class="col-xs-5 form-group">
                    <label for="name">Name</label>
                    <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    placeholder="Name..."
                    #nameInput>
                </div>
                <div class="col-xs-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                    type="number" 
                    id="amount" 
                    class="form-control" 
                    placeholder="Amount..."
                    #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="btn btn-success" (click)="onAddItem()">Add</div>
                    <!-- <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button> -->
                    <!-- <button class="btn btn-success"  (click)="onAddItem()">Add</button> -->
                    <button class="btn btn-danger" type="button" (click)="delete()">Delete</button>
                    <button class="btn btn-primary" type="button" (click)="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
